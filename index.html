<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/reset.css">
    <link rel="stylesheet" href="./Css/style.css">
   
    <title> Challenge Alura Geek</title>

   
</head>
<body>
    <header >
        <img class="header-img" src="./imagenes/Group4-logo-head.png" alt="logo">
        
    </header>

    <main class="main_container"> <!--contendedor-->
        <section>
            <h1 class="titulo-productos">Mis productos</h1>
            <div data_product class="products-container">
                
            </div>
        </section>
    
        <section>
            <h1 class="agregar-titulo">Agregar Productos</h1>
            <form class="form-container" data-form>
                <input data-name placeholder="Nombre del producto" type="text" required>
                <input data-precio placeholder="Precio" type="text"required>
                <input data-image placeholder="URL de la imagen" type="text" required>
            <div class="button-container">
                <div >
                    <button type="submit" class="button-submit" id="button">Enviar</button>
                </div>
                    <button type="reset" class="button-borrar" id="button">Limpiar</button>
                </div>
            </div>
    
            </form>
    
        </section>
    
    </main>
    <footer class="footer-container">
        <img src="imagenes/Group 2Logo.png" alt="logo">
        <p>Desarrollado por Carina Alonzo</p> Alura Latam 2024<br> 

    </footer>   

    <script type="module" src="JS/Controlles/main.js"></script>
</body>
</html>
